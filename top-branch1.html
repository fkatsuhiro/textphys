    <body class="equation">
        <h1>マクスウェルの方程式</h1>
        <h3>マクスウェル方程式は以下の4つです</h3>
        <ul>
            <li>rot<b>H</b> = <b>J</b> + d<b>D</b>/dt</li>
            <li>rot<b>E</b> = - d<b>B</b>/dt</li>
            <li>div<b>D</b> = &rho; </li>
            <li>div<b>B</b> = 0</li>
        </ul>
        <h4>真空中におけるマクスウェル方程式は、真空中では &rho; = 0 , <b>J</b> = 0 , であるので</h4>
        <h4>これを踏まえて書き替える。また、 <b>D</b> = &epsilon; <b>E</b>, <b>H</b> = &mu; <b>H</b></h4>
        <h4>も含めて書き記す。</h4>
        <ul>
            <li>rot<b>H</b> = d<b>D</b>/dt</li>
            <li>rot<b>E</b> = - d<b>B</b>/dt</li>
            <li>div<b>D</b> = 0 </li>
            <li>div<b>B</b> = 0 </li>
            <li><b>D</b> = &epsilon; <b>E</b> </li>
            <li><b>H</b> = &mu; <b>H</b> </li>
        </ul>
    <p class="#" Google Web Fonts is applied></p>
    </body>
